 function scrollTohome() {

        }, 1000);

    }

    function validaSenha(){

    	var Login = document.getElementById('txtLogin').value; 
    	var Senha = document.getElementById('txtSenha').value; 
    	var RepSenha = document.getElementById('txtRpsenha').value; 

    	if(Login == ''){
		alert('Campo E-mail esta vazio'); 
		return false;
    	
    	}else if(Senha == ''){

    	alert('Campo senha esta vazio'); 
		return false;
    	
    	}else if(RepSenha == ''){

    	alert('Campo senha repita a senha esta vazio'); 
		return false;
    	
    	}else if(Senha  != RepSenha){

    	alert('As Senha não coincidem'); 
		return false;
    	}
    	else{

		firebase.auth().createUserWithEmailAndPassword(Login, Senha)
		.then(

			function(){
				alert("Deu certo!")

				window.location="login.html";
			}
			)
		.catch(function(error) {
  		alert(error); 
  		return false
		});

	

		

    	}



    }


  </script>
